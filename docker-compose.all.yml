# ============================================================
#  SOSreport Analyzer V7 – All-in-One Docker Compose
#  Services: Streamlit App · InfluxDB 2.7 · Loki 2.9 · Grafana 10.4
#
#  Usage:
#    docker compose up -d          # start all services
#    docker compose logs -f app    # follow Streamlit logs
#    docker compose down -v        # stop & remove volumes
# ============================================================

services:
  # ── Metric Database ──────────────────────────────────────
  influxdb:
    image: influxdb:2.7
    container_name: influxdb_sme
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=sosreport2026
      - DOCKER_INFLUXDB_INIT_ORG=sosanalyzer
      - DOCKER_INFLUXDB_INIT_BUCKET=sar_metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=local-sosreport-token-2026
    volumes:
      - influx_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Log Database ─────────────────────────────────────────
  loki:
    image: grafana/loki:2.9.0
    container_name: loki_sme
    restart: unless-stopped
    user: "0"
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/data/loki
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Dashboard ────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana_sme
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=sosreport2026
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - INFLUXDB_TOKEN=local-sosreport-token-2026
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      influxdb:
        condition: service_healthy
      loki:
        condition: service_healthy

  # ── SOSreport Analyzer (Streamlit) ──────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sosreport_app
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      # Inside Docker, services are reachable by their compose service names
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=local-sosreport-token-2026
      - INFLUXDB_ORG=sosanalyzer
      - INFLUXDB_ORG_ID=auto
      - INFLUXDB_BUCKET=sar_metrics
      - LOKI_URL=http://loki:3100
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_API_KEY=${GRAFANA_API_KEY:-}
    depends_on:
      influxdb:
        condition: service_healthy
      loki:
        condition: service_healthy

volumes:
  influx_data:
  loki_data:
  grafana_data:
